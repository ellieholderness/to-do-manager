{% load static %}
<!DOCTYPE html>
<html lang="en">
    {% block head %}
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <title>{% block title %}To-Do Manager{% endblock %}</title>

        <link href="https://fonts.googleapis.com/css?family=Hammersmith+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'global-style.css' %}">
        <script src="https://use.typekit.net/lvb8paq.js"></script>
    </head>
    {% endblock %}
    <body>
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url "home" %}">ToDoManager</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#" >ToDo<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url "todo_overview" %}">
                            <span class="glyphicon glyphicon-plus"></span>&nbsp;&nbsp;View
                        </a></li>
                        <div class="dropdown-divider"></div>
                        <li><a class="dropdown-item" href="{% url "todo_create" %}">
                            <span class="glyphicon glyphicon-plus-sign"></span>&nbsp;&nbsp;Create
                        </a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    	{% block content %}
    	{% endblock %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </body>
</html>
